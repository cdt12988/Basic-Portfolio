<!DOCTYPE HTML>
<html lang="en-us">
	
<head>
	<title>Cody Thompson - Portfolio</title>
	<meta charset="UTF-8">
	<meta name="description" content="Cody Thompson's Portfolio">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<header role="banner">
		<h1><a href="index.html">Cody Thompson</a></h1>
		<nav role="navigation">
			<ul>
				<li><a href="index.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	
<main role="main">
<article role="article">
	<section>
		<h2>Contact</h2>
		<form>
			<div>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Please enter your name" autofocus>
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="Please enter your email address">
			</div>
			<div>
				<label for="message">Message</label>
				<textarea name="message" id="message" placeholder="Type your message..."></textarea>
			</div>
			<div>
				<button type="submit" name="submit">Submit</button>
			</div>
		</form>
		<div class="project-img">
			<div class="child-img"><img id="proj-1" src="assets/images/puggers.jpeg" alt="Hangman Game"></div>
			<div class="project-text" onmouseover="chopac('proj-1')" onmouseout="reopac('proj-1')">Hangman Game</div>
		</div>
	</section>
</article>
</main>
	
<footer role="contentinfo">
		Copyright &copy;
</footer>

</body>
<script>
	function chopac(id) {
		document.getElementById(id).style.opacity = 0.85;
	}
	function reopac(id) {
		document.getElementById(id).style.opacity = 1;
	}
</script>
</html>
